<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- resim içerisinde map(farklı farklı bağlantı) işlemi -->
    <img src="workplace.jpeg" alt="Workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="mac.jpeg">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="cellphone.jpeg">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffeehouse.jpeg">
    </map>
    <br>

    <!-- boyuta göre resim -->
    <h2>Boyuta Göre Resim</h2>
    <!-- Tarayıcı, her bir source öğesini inceleyip eşleşme sağlar. Eşleşme bulunamazsa veya tarayıcı <picture> öğesini desteklemiyorsa, <img> öğesinin src URL'si seçilir.  -->
    <picture>
        <source srcset="mac.jpeg" media="(min-width: 800px)">
        <source srcset="cellphone.jpeg" media="(min-width: 400px)">

        
        <img src="mac.jpeg" alt="" />
    </picture>
</body>


</html>
